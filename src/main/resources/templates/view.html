<html>
    <head>
        <title>Tabel Data KTP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Data KTP</h1>
        <hr>
        <table border="1">
            <tbody>
                <tr th:each="line:$(table)">
                    <td th:text="$(line[0])"></td>
                    <td th:text="$(line[1])"></td>
                    <td th:text="$(line[2])"></td>
                    <td th:text="$(line[3])"></td>
                </tr>
        </table>
    </body>
</html>
